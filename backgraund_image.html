<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경 이미지 예제</title>
  <style>
    body {
       background-image: url('file/backgraund_img.png'); /* 이미지 경로 주의 */
      background-size: 100% auto;       /* 가로 100%, 높이는 자동 */
      background-repeat: no-repeat;     /* 반복 방지 */
      background-position: top center;  /* 상단 + 중앙 정렬 */
      background-attachment: fixed;     /* 스크롤 시 고정 (선택 사항) */

      width: 100%;
      height: 50px;  /* 적당한 높이, 필요시 조절 */
    }
  </style>
</head>
<body>
  <h1>배경이미지 적용된 페이지</h1>
  <p>이 페이지는 배경 이미지가 적용되어 있습니다.</p>
    <p>배경 이미지는 화면 크기에 맞춰 조정됩니다.</p>   
    <p>배경 이미지는 상단 중앙에 위치하며, 스크롤 시 고정됩니다.</p>
    <p>배경 이미지는 반복되지 않습니다.</p>
    <p>배경 이미지는 가로 100% 크기로 설정되어 있습니다.</p>
    <p>배경 이미지는 높이가 자동으로 조정됩니다.</p>





</body>
</html>
