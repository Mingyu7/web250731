<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Display Property</title>
    <style>
        #box {
            display: inline; /* 인라인 블록 요소로 설정 */
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p>CSS3의 display 속성은 요소의 박스 모델을 정의합니다. 이 예제에서는 <code>display: inline;</code>을 사용하여 인라인 요소로 설정했습니다.</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>CSS3의 display 속성은 요소의 박스 모델을 정의합니다. 이 예제에서는 <code>display: inline;</code>을 사용하여 인라인 요소로 설정했습니다.</p>
</html>
