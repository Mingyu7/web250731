<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth_child(1){
            font-size: 1.0em; /* 기본 폰트 크기 */
        }
        P:nth-child(2){
            font-size: 1.5em; /* 1.5배 크기 */
        }
        p:nth-child(3){
            font-size: 2.0em; /* 2배 크기 */
        }
    </style>
</head>
<body>
    <p>Font Size Example</p>
    <p>Font Size Example</p>
    <p>Font Size Example</p>
</body>
</html>
