<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 생략 (...) 예제</title>
  <style>
    /* 한 줄 말줄임 (...) */
    .ellipsis {
      width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border: 1px solid rgb(235, 25, 25); /* 확인용 테두리 */
      margin-bottom: 20px;
    }

    /* 여러 줄 말줄임 (...) */
    .multi-ellipsis {
      width: 200px;
      display: -webkit-box;
      -webkit-line-clamp: 2;          /* 최대 줄 수 */
      -webkit-box-orient: vertical;
      overflow: hidden;
      border: 1px solid rgb(108, 45, 255);         /* 확인용 테두리 */
      line-height: 1.5;               /* 줄 간격 */
      height: calc(1.5em * 2);        /* 줄수 × 줄간격 */
    }
  </style>
</head>
<body>

  <h2>글자 생략</h2>
  <div class="ellipsis">
    이 텍스트는 한 줄에서 너무 길면 자동으로 말줄임표(...)로 표시됩니다.
  </div>

  

</body>
</html>
