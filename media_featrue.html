<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (max-width:767px){ /* 스마트폰 */
            body {
                background-color: red;
            }
            
        }
        @media screen and (min-width:768px) and (max-width:768px){ /* 태블릿PC */
            body {
                background-color: green;
            }
            
        }
        @media screen and (min-width:960px){ /* 데스크톱 */
            body {
                background-color: blue;
            }
            
        }

       
    </style>
</head>
<body>
    <h1>Document Media</h1>
    <p>This document does not include any media.</p>
</body>
</html>
