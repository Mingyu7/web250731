<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen { /* 화면 미디어용 스타일 */
            body {
                background-color: red;
            }
        }
        @media print { /* 인쇄 미디어용 스타일 */
            body {
                background-color: green ;
            }
        }
    </style>
</head>
<body>
    <h1>Document Media</h1>
    <p>This document does not include any media.</p>
</body>
</html>
